<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chatroom.css">
</head>
<body>
  <div class="chatbox">
    <div style="flex: 1;">
      <div class="card KontaktListe" id="KontaktAnzeigen">
        <div class="card KontaktBox">
            <img src="/Image/DefaultProfilPicture.jpg" alt="Profilbild" >
            <span class="name">Maren</span>
        </div>
      </div>
    </div>
    <div class="" style="flex: 3;">
      <div class="NavbarKontakt" style="background-color: rgba(0, 255, 255, 0.74);">
        <img src="/Image/DefaultProfilPicture.jpg" alt="Profilbild" class="NavbarProfilbild" id="ProfilbildChat">
        <span class="NavbarName" id="NameChat">Maren</span>
      </div>
      <div>
        <div class="Chatgröße">
          <div class="card ">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
        <div class="TextBarEinteilung">
          <div class="mb-3 Textbar">
            <input type="text" id="fname" name="fname"><br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
