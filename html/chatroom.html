<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chatroom.css">
    <script language="javascript" type="text/javascript" src="/Javascript/chatroom.js"></script>
</head>
<body>
  <div class="chatbox">
    <!-- Die Linke Kontaktliste zum Anzeigen aller Kontakte-->
    <div style="flex: 1;">
      <div class="card KontaktListe" id="KontaktBox">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="Kontaktname">
          <button type="button" class="btn btn-dark" onclick="KontaktHinzufuegen()">Hinzufügen</button>
        </div>
      </div>
    </div>

    <!-- Das Rechte Fenster für den Chat der sich öffnen soll-->
    <div id="Chat" class="chat">
      <!-- Der Kontaktname dem man schreibt-->
    </div>
  </div>
</body>
</html>
